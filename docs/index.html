<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>rich-html-editor · Playground</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
<rect width='100' height='100' rx='20' fill='%23020217'/>
<text x='50%' y='60%' text-anchor='middle'
font-size='48' fill='%2338bdf8'
font-family='Arial, Helvetica'>AP</text>
</svg>"
    />

    <style>
      :root {
        --bg: #0f172a;
        --panel: #020617;
        --border: #1e293b;
        --text: #e5e7eb;
        --muted: #94a3b8;
        --accent: #38bdf8;
        --accent-dark: #0284c7;
        --success: #22c55e;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(180deg, #020617, #0f172a);
        color: var(--text);
      }

      header {
        padding: 20px 24px;
        border-bottom: 1px solid var(--border);
        background: rgba(2, 6, 23, 0.8);
        backdrop-filter: blur(8px);
      }

      header h1 {
        margin: 0;
        font-size: 18px;
        font-weight: 600;
      }

      header p {
        margin: 6px 0 0;
        color: var(--muted);
        font-size: 13px;
      }

      nav a {
        color: var(--text);
        text-decoration: none;
        font-weight: 500;
      }

      nav a.active {
        color: var(--accent);
      }

      main {
        flex: 1;
        padding: 24px;
      }

      .grid {
        display: grid;
        grid-template-columns: 1.2fr 0.8fr;
        gap: 20px;
        height: 100%;
      }

      .card {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 12px;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .card-header {
        padding: 12px 16px;
        border-bottom: 1px solid var(--border);
        font-size: 14px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .card-body {
        padding: 16px;
        flex: 1;
        overflow: auto;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
        border-radius: 8px;
        background: #fff;
      }

      .actions {
        display: flex;
        gap: 10px;
        margin-bottom: 12px;
      }

      button {
        border: none;
        padding: 10px 14px;
        border-radius: 8px;
        font-weight: 500;
        cursor: pointer;
      }

      button.primary {
        background: var(--accent);
        color: #020617;
      }

      button.primary:disabled {
        background: #334155;
        cursor: not-allowed;
      }

      button.secondary {
        background: #020617;
        color: var(--text);
        border: 1px solid var(--border);
      }

      pre {
        background: #020617;
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 12px;
        font-size: 12px;
        color: #cbd5f5;
        height: 100%;
        overflow: auto;
      }

      .hidden {
        display: none;
      }

      footer {
        padding: 16px;
        text-align: center;
        font-size: 12px;
        color: var(--muted);
      }

      footer a {
        color: var(--accent);
        text-decoration: none;
      }

      @media (max-width: 900px) {
        .grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <div
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
        "
      >
        <div>
          <h1>rich-html-editor</h1>
          <p>Framework-agnostic, iframe-based rich HTML editing</p>
        </div>

        <nav style="display: flex; gap: 16px">
          <a href="./" class="active">Playground</a>
          <a href="./docs/index.html">Documentation</a>
          <a
            href="https://github.com/akshaypatil1/rich-html-editor"
            target="_blank"
            >GitHub</a
          >
        </nav>
      </div>
    </header>

    <main>
      <div class="grid">
        <!-- Editor -->
        <div class="card">
          <div class="card-header">
            Editable Document
            <span style="color: var(--muted); font-size: 12px">
              Click inside iframe
            </span>
          </div>
          <div class="card-body">
            <div class="actions">
              <button id="initBtn" class="primary">Initialize editor</button>
              <button id="exportBtn" class="secondary" disabled>
                Get updated HTML
              </button>
            </div>
            <iframe id="frame"></iframe>
          </div>
        </div>

        <!-- Output -->
        <div class="card">
          <div class="card-header">
            Exported HTML
            <span style="color: var(--muted); font-size: 12px">
              Clean output
            </span>
          </div>
          <div class="card-body">
            <pre id="output" class="hidden">// click “Get updated HTML”</pre>
          </div>
        </div>
      </div>
    </main>

    <footer>
      Built with ❤️ ·
      <a href="https://www.npmjs.com/package/rich-html-editor" target="_blank">
        rich-html-editor
      </a>
    </footer>

    <!-- Library -->
    <script src="https://unpkg.com/rich-html-editor@latest"></script>

    <script>
      const iframe = document.getElementById("frame");
      const initBtn = document.getElementById("initBtn");
      const exportBtn = document.getElementById("exportBtn");
      const output = document.getElementById("output");

      const EditorClass = window.RichHtmlEditor.RichHtmlEditor;
      let editor;

      iframe.srcdoc = `
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Demo</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1, h2 { color: #0b64a0; }
  </style>
</head>
<body>
  <h1>Editable Document Title</h1>
  <p>This paragraph is editable.</p>

  <h2>Section Heading</h2>
  <p>Try bold, italic, links, and formatting.</p>

  <figure>
    <img src="https://picsum.photos/seed/demo/200" />
    <figcaption>Editable caption</figcaption>
  </figure>
</body>
</html>
`;

      iframe.addEventListener("load", () => {
        initBtn.onclick = () => {
          editor = new EditorClass({
            iframe,
          });
          editor.init();

          initBtn.textContent = "Editor initialized";
          initBtn.disabled = true;
          initBtn.style.background = "#22c55e";

          exportBtn.disabled = false;
        };
      });

      exportBtn.onclick = () => {
        output.textContent = editor.getHTML();
        output.classList.remove("hidden");
      };
    </script>
  </body>
</html>
