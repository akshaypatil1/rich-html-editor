<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>rich-html-editor · Playground</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
<rect width='100' height='100' rx='20' fill='%23020217'/>
<text x='50%' y='60%' text-anchor='middle'
font-size='60' fill='%2338bdf8'
font-family='Arial, Helvetica'>AP</text>
</svg>"
    />

    <style>
      :root {
        --bg: #0f172a;
        --panel: #020617;
        --border: #1e293b;
        --text: #e5e7eb;
        --muted: #94a3b8;
        --accent: #38bdf8;
        --accent-dark: #0284c7;
        --success: #22c55e;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(180deg, #020617, #0f172a);
        color: var(--text);
      }

      header {
        padding: 20px 24px;
        border-bottom: 1px solid var(--border);
        background: rgba(2, 6, 23, 0.8);
        backdrop-filter: blur(8px);
      }

      header h1 {
        margin: 0;
        font-size: 18px;
        font-weight: 600;
      }

      header p {
        margin: 6px 0 0;
        color: var(--muted);
        font-size: 13px;
      }

      main {
        flex: 1 1 auto;
        width: 100%;
        max-width: none;
        margin: 0;
        padding: 24px;
        display: flex;
        flex-direction: column;
      }

      .grid {
        display: grid;
        grid-template-columns: 1.2fr 0.8fr;
        gap: 20px;
        width: calc(100% - 48px);
        margin: 0 24px;
        height: 100%;
        align-items: stretch;
      }

      .card {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 12px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        min-height: 0;
        height: 100%;
      }

      .card-header {
        padding: 12px 16px;
        border-bottom: 1px solid var(--border);
        font-weight: 500;
        font-size: 14px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .card-body {
        padding: 16px;
        flex: 1 1 auto;
        min-height: 0;
        overflow: auto;
      }

      iframe {
        width: 100%;
        height: 100%;
        min-height: 200px;
        border: none;
        background: #fff;
        border-radius: 8px;
      }

      .actions {
        display: flex;
        gap: 10px;
        margin-bottom: 12px;
      }

      button {
        appearance: none;
        border: none;
        padding: 10px 14px;
        border-radius: 8px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.15s ease;
      }

      button.primary {
        background: var(--accent);
        color: #020617;
      }

      button.primary:hover {
        background: var(--accent-dark);
      }

      button.secondary {
        background: #020617;
        color: var(--text);
        border: 1px solid var(--border);
      }

      button.secondary:hover {
        border-color: var(--accent);
      }

      pre {
        background: #020617;
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 12px;
        font-size: 12px;
        line-height: 1.5;
        height: 100%;
        overflow: auto;
        color: #cbd5f5;
      }

      .hidden {
        display: none;
      }

      footer {
        margin-top: 32px;
        padding: 16px;
        text-align: center;
        color: var(--muted);
        font-size: 12px;
      }

      footer a {
        color: var(--accent);
        text-decoration: none;
      }

      @media (max-width: 900px) {
        .grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <h1>rich-html-editor · Playground</h1>
      <p>
        Framework-agnostic, iframe-based rich HTML editing — try it live below
      </p>
    </header>

    <main>
      <div class="grid">
        <!-- Editor -->
        <div class="card">
          <div class="card-header">
            Editable Document
            <span style="color: var(--muted); font-size: 12px"
              >Click text inside iframe</span
            >
          </div>
          <div class="card-body">
            <div class="actions">
              <button id="initBtn" class="primary">Initialize editor</button>
              <button id="exportBtn" class="secondary">Get updated HTML</button>
            </div>

            <iframe id="frame"></iframe>
          </div>
        </div>

        <!-- Output -->
        <div class="card">
          <div class="card-header">
            Exported HTML
            <span style="color: var(--muted); font-size: 12px"
              >Standalone output</span
            >
          </div>
          <div class="card-body">
            <pre id="output" class="hidden">// click “Get updated HTML”</pre>
          </div>
        </div>
      </div>
    </main>

    <footer>
      Built with ❤️ by
      <a href="https://www.npmjs.com/package/rich-html-editor" target="_blank"
        >rich-html-editor</a
      >
      · CDN powered · GitHub Pages ready
    </footer>

    <!-- Library -->
    <script src="https://unpkg.com/rich-html-editor@latest"></script>

    <script>
      const iframe = document.getElementById("frame");
      const initBtn = document.getElementById("initBtn");
      const exportBtn = document.getElementById("exportBtn");
      const output = document.getElementById("output");

      const EditorClass = window.RichHtmlEditor.RichHtmlEditor;
      let editor;

      iframe.srcdoc = `
          <!DOCTYPE html>
          <html>
            <head>
              <meta charset="utf-8" />
              <meta name="viewport" content="width=device-width,initial-scale=1" />
              <title>Demo Document</title>
              <style>
                :root{font-family: Arial, Helvetica, sans-serif;color:#111}
                body{padding:20px;background:#fff}
                h1,h2{color:#0b64a0}
                img{max-width:100%;height:auto}
                table{border-collapse:collapse;width:100%}
                th,td{border:1px solid #ddd;padding:8px}
              </style>
            </head>
            <body>
              <header>
                <h1>Editable Document Title</h1>
                <p>Short intro text — click to edit.</p>
              </header>
              <main>
                <section>
                  <h2>Section Heading</h2>
                  <p>This is a sample paragraph to edit inline. Try adding a <a href="#">link</a> or formatting text.</p>
                </section>
                <section>
                  <h3>List Example</h3>
                  <ul>
                    <li>First item</li>
                    <li>Second item</li>
                    <li>Third item</li>
                  </ul>
                </section>
                <section>
                  <h3>Image</h3>
                  <figure>
                    <img src="https://picsum.photos/seed/akshay/128" alt="Placeholder image" width="128" height="128" />
                    <figcaption>Editable caption</figcaption>
                  </figure>
                </section>
                <section>
                  <h3>Table</h3>
                  <table>
                    <thead>
                      <tr><th>Col A</th><th>Col B</th></tr>
                    </thead>
                    <tbody>
                      <tr><td>Cell 1</td><td>Cell 2</td></tr>
                      <tr><td>Cell 3</td><td>Cell 4</td></tr>
                    </tbody>
                  </table>
                </section>
                <section>
                  <blockquote cite="">A short editable quote.</blockquote>
                </section>
              </main>
            </body>
          </html>
      `;

      iframe.addEventListener("load", () => {
        initBtn.onclick = () => {
          editor = new EditorClass({
            iframe,
            highlightEditable: true,
          });
          editor.init();
          initBtn.textContent = "Editor initialized";
          initBtn.disabled = true;
          initBtn.style.background = "#22c55e";
        };
      });

      exportBtn.onclick = () => {
        if (!editor) return alert("Initialize editor first");
        output.textContent = editor.getHTML();
        output.classList.remove("hidden");
      };
    </script>
  </body>
</html>
