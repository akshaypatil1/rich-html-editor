<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>rich-html-editor · Playground</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
<rect width='100' height='100' rx='20' fill='%23020217'/>
<text x='50%' y='60%' text-anchor='middle'
font-size='48' fill='%2338bdf8'
font-family='Arial, Helvetica'>AP</text>
</svg>"
    />

    <style>
      :root {
        --bg: #0f172a;
        --panel: #020617;
        --border: #1e293b;
        --text: #e5e7eb;
        --muted: #94a3b8;
        --accent: #38bdf8;
        --accent-dark: #0284c7;
        --success: #22c55e;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(180deg, #020617, #0f172a);
        color: var(--text);
      }

      header {
        padding: 20px 24px;
        border-bottom: 1px solid var(--border);
        background: rgba(2, 6, 23, 0.8);
        backdrop-filter: blur(8px);
      }

      header h1 {
        margin: 0;
        font-size: 18px;
        font-weight: 600;
      }

      header p {
        margin: 6px 0 0;
        color: var(--muted);
        font-size: 13px;
      }

      nav a {
        color: var(--text);
        text-decoration: none;
        font-weight: 500;
      }

      nav a.active {
        color: var(--accent);
      }

      main {
        flex: 1;
        padding: 24px;
      }

      .grid {
        display: grid;
        grid-template-columns: 1.2fr 0.8fr;
        gap: 20px;
        height: 100%;
      }

      .card {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 12px;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .card-header {
        padding: 12px 16px;
        border-bottom: 1px solid var(--border);
        font-size: 14px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .card-body {
        padding: 16px;
        flex: 1;
        overflow: auto;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
        border-radius: 8px;
        background: #fff;
      }

      .actions {
        display: flex;
        gap: 10px;
        margin-bottom: 12px;
      }

      button {
        border: none;
        padding: 10px 14px;
        border-radius: 8px;
        font-weight: 500;
        cursor: pointer;
      }

      button.primary {
        background: var(--accent);
        color: #020617;
      }

      button.primary:disabled {
        background: #334155;
        cursor: not-allowed;
      }

      button.secondary {
        background: #020617;
        color: var(--text);
        border: 1px solid var(--border);
      }

      pre {
        background: #020617;
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 12px;
        font-size: 12px;
        color: #cbd5f5;
        height: 100%;
        overflow: auto;
      }

      .hidden {
        display: none;
      }

      footer {
        padding: 16px;
        text-align: center;
        font-size: 12px;
        color: var(--muted);
      }

      footer a {
        color: var(--accent);
        text-decoration: none;
      }

      @media (max-width: 900px) {
        .grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <div
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
        "
      >
        <div>
          <h1>rich-html-editor</h1>
          <p>Framework-agnostic, iframe-based rich HTML editing</p>
        </div>

        <nav style="display: flex; gap: 16px">
          <a href="./" class="active">Playground</a>
          <a href="./docs/index.html">Documentation</a>
          <a
            href="https://github.com/akshaypatil1/rich-html-editor"
            target="_blank"
            >GitHub</a
          >
        </nav>
      </div>
    </header>

    <main>
      <div class="grid">
        <!-- Editor -->
        <div class="card">
          <div class="card-header">
            Editable Document
            <span style="color: var(--muted); font-size: 12px">
              Click inside iframe
            </span>
          </div>
          <div class="card-body">
            <div class="actions">
              <button id="initBtn" class="primary">Initialize editor</button>
              <button id="exportBtn" class="secondary" disabled>
                Get updated HTML
              </button>
            </div>
            <iframe id="frame"></iframe>
          </div>
        </div>

        <!-- Output -->
        <div class="card">
          <div class="card-header">
            Exported HTML
            <span style="color: var(--muted); font-size: 12px">
              Clean output
            </span>
          </div>
          <div class="card-body">
            <pre id="output" class="hidden">// click “Get updated HTML”</pre>
          </div>
        </div>
      </div>
    </main>

    <footer>
      Built with ❤️ ·
      <a href="https://www.npmjs.com/package/rich-html-editor" target="_blank">
        rich-html-editor
      </a>
    </footer>

    <!-- Library -->
    <script src="https://unpkg.com/rich-html-editor@latest"></script>

    <script>
      const iframe = document.getElementById("frame");
      const initBtn = document.getElementById("initBtn");
      const exportBtn = document.getElementById("exportBtn");
      const output = document.getElementById("output");

      const EditorClass = window.RichHtmlEditor.RichHtmlEditor;
      let editor;

      iframe.srcdoc = `
      <!doctype html>
      <html>
      <head>
        <meta charset="utf-8" />
        <title>Rich Demo</title>
        <style>
          /* Scoped demo styles to avoid affecting editor UI inside the iframe */
          .rhe-demo { font-family: system-ui, Arial, sans-serif; padding: 24px; line-height: 1.6; color:#0b2740; }
          .rhe-demo h1 { color: #0b64a0; margin-top: 0 }
          .rhe-demo h2, .rhe-demo h3, .rhe-demo h4 { color: #0b4f86 }
          .rhe-demo .gallery { display:flex; gap:12px; flex-wrap:wrap; margin:12px 0 }
          .rhe-demo .gallery img { width:160px; height:100px; object-fit:cover; border-radius:8px }
          .rhe-demo table { width:100%; border-collapse:collapse; margin:12px 0 }
          .rhe-demo table th, .rhe-demo table td { border:1px solid #e2e8f0; padding:8px; text-align:left }
          .rhe-demo pre { background:#0f172a; color:#e6eef8; padding:12px; border-radius:8px; overflow:auto }
          .rhe-demo code { background:#f3f4f6; padding:2px 6px; border-radius:4px; font-family:monospace }
          .rhe-demo blockquote { border-left:4px solid #c7e0ff; padding-left:12px; color:#334155; background:#f8fafc; margin:12px 0; border-radius:4px }
          .rhe-demo details { margin:12px 0 }
          .rhe-demo .form-row { display:flex; gap:8px; margin-bottom:8px }
          .rhe-demo .form-row input, .rhe-demo .form-row textarea { padding:8px; border:1px solid #e2e8f0; border-radius:6px }
          .rhe-demo .demo-button { background:#0b64a0; color:white; border:none; padding:8px 12px; border-radius:6px }
          .rhe-demo figure { margin:16px 0 }
          .rhe-demo figcaption { color:#475569; font-size:13px }
          .rhe-demo iframe.media { max-width:100%; border-radius:8px }
        </style>
      </head>
      <body>
        <div class="rhe-demo">
          <h1>Editable Document — Rich Demo</h1>
        <p>Welcome to the editable playground. Try selecting text and applying formatting like <strong>bold</strong>, <em>italic</em>, <a href="#">links</a>, and other rich formatting.</p>

        <h2>Article Example</h2>
        <article>
          <p>This paragraph contains an <a href="https://example.com">external link</a> and some <strong>important</strong> inline text. Edit freely.</p>

          <blockquote>“Good design is as little design as possible.” — Dieter Rams</blockquote>

          <h3>Ordered Steps</h3>
          <ol>
            <li>Write content</li>
            <li>Format using the toolbar</li>
            <li>Export clean HTML</li>
          </ol>

          <h3>Feature Table</h3>
          <table>
            <thead>
              <tr><th>Feature</th><th>Status</th><th>Notes</th></tr>
            </thead>
            <tbody>
              <tr><td>Bold</td><td>✔</td><td>Uses &lt;strong&gt; for semantics</td></tr>
              <tr><td>Images</td><td>✔</td><td>Editable caption in &lt;figcaption&gt;</td></tr>
              <tr><td>Tables</td><td>✔</td><td>Basic support</td></tr>
            </tbody>
          </table>

          <h3>Code Example</h3>
          <pre><code>function greet(name) {
        return 'Hello, ' + name + '!';
      }
      </code></pre>

          <figure>
            <div class="gallery">
              <img src="https://picsum.photos/seed/1/320/200" alt="Demo image 1" />
              <img src="https://picsum.photos/seed/2/320/200" alt="Demo image 2" />
              <img src="https://picsum.photos/seed/3/320/200" alt="Demo image 3" />
            </div>
            <figcaption>Edit captions and replace images as needed.</figcaption>
          </figure>

          <details>
            <summary>Interactive demo form</summary>
            <p>Try filling this small demo form — submission is prevented for the playground.</p>
            <form onsubmit="event.preventDefault(); alert('Demo form submitted');">
              <div class="form-row">
                <input placeholder="Name" />
                <input placeholder="Email" />
              </div>
              <textarea placeholder="Short note" style="width:100%;min-height:80px;margin-bottom:8px"></textarea>
              <button type="submit" class="demo-button">Submit (demo)</button>
            </form>
          </details>
          </article>
        </div>
      </body>
      </html>
      `;

      iframe.addEventListener("load", () => {
        initBtn.onclick = () => {
          editor = new EditorClass({
            iframe,
          });
          editor.init();

          initBtn.textContent = "Editor initialized";
          initBtn.disabled = true;
          initBtn.style.background = "#22c55e";

          exportBtn.disabled = false;
        };
      });

      exportBtn.onclick = () => {
        output.textContent = editor.getHTML();
        output.classList.remove("hidden");
      };
    </script>
  </body>
</html>
